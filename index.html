<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Password Strength Analyzer</h1>
            <p class="subtitle">Enter a password to analyze its strength</p>
            
            <div class="input-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Enter your password..."
                    autocomplete="off"
                >
                <button type="button" id="toggleVisibility" class="toggle-btn" aria-label="Toggle password visibility">
                    <span class="eye-icon">üëÅÔ∏è</span>
                </button>
            </div>
            
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            
            <div class="strength-text" id="strengthText">Enter a password</div>
            
            <div class="analysis-section" id="analysisSection" style="display: none;">
                <h3>Password Analysis</h3>
                <div class="analysis-item">
                    <span class="analysis-label">Length:</span>
                    <span class="analysis-value" id="analysisLength">-</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">Character Variety:</span>
                    <span class="analysis-value" id="analysisVariety">-</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">Estimated Crack Time:</span>
                    <span class="analysis-value" id="analysisCrackTime">-</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">Common Patterns:</span>
                    <span class="analysis-value" id="analysisPatterns">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
